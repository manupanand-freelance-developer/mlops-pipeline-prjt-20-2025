# Upstream points to the MLflow tracking server
upstream mlflow {
    server 127.0.0.1:5000;
    keepalive 15;
}

server {
    listen 80;
    server_name mlflow.manupanand.click;

    # Optional: redirect HTTP to HTTPS (if you plan to add certs later)
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://mlflow;
        proxy_redirect off;
        proxy_buffering off;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional timeouts for large model uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
}
