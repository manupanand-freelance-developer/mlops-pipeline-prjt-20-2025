# Upstream points to ClickHouse HTTP service
upstream clickhouse_http {
    server 127.0.0.1:8123;   # ClickHouse HTTP interface
    keepalive 15;
}

server {
    listen 80;
    server_name clickhouse.manupanand.click;

    # Redirect HTTP â†’ HTTPS (recommended)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name clickhouse.manupanand.click;

    # SSL certificates (Let's Encrypt example)
    ssl_certificate /etc/letsencrypt/live/clickhouse.manupanand.click/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clickhouse.manupanand.click/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Proxy settings
    location / {
        proxy_pass http://clickhouse_http;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for large queries
        proxy_read_timeout 600s;
        proxy_connect_timeout 60s;
    }

    # Optional: restrict access by IP (uncomment if needed)
    # allow 10.0.0.0/8;
    # deny all;
}
