# Upstream points to ClickHouse HTTP service
upstream clickhouse_http {
    server 127.0.0.1:8123;   # ClickHouse HTTP interface
    keepalive 15;
}

server {
    listen 80;
    server_name clickhouse.manupanand.click;

    # Access logs
    access_log /var/log/nginx/clickhouse_access.log;
    error_log /var/log/nginx/clickhouse_error.log;

    location / {
        proxy_pass http://clickhouse_http;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for large queries
        proxy_read_timeout 600s;
        proxy_connect_timeout 60s;
    }

    # Optional: restrict access by IP
    # allow 10.0.0.0/8;
    # deny all;
}
